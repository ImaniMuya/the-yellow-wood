<!DOCTYPE html>
<html>
<head>
  <title>The Yellow Wood</title>
  <link rel="stylesheet" href="index.css">
</head>
<body id="body">
  <div id="menuDiv">
    <button id="beginBtn">Begin</button>
    <button id="credBtn">Credits</button>
  </div>
  <div class="nodisplay" id="scene1"><button id="scene1btn" class="large">Next1</button></div>
  <div class="nodisplay" id="scene2"><button id="playBtn" class="large">Next2</button></div>
  <div class="nodisplay" id="endDiv"><button id="endDivbtn" class="large">Next</button></div>
  <div class="nodisplay" id="credDiv"><button id="credDivbtn" class="large">Back</button></div>
  <canvas id="canvas" class="nodisplay"></canvas>
</body>
<img src="assets/golem.png" alt="" hidden id="bossImg">
<img src="assets/gnome.png" alt="" hidden id="gnomeImg">
<img src="assets/arrows.png" alt="" hidden id="arrowImg">
<img src="assets/archer.png" alt="" hidden id="archerImg">
<img src="assets/mush.png" alt="" hidden id="mushImg">
<img src="assets/hud2.png" alt="" hidden id="hudImg">
<img src="assets/map.png" alt="" hidden id="mapImg">
<audio id="nopeSfx" src="assets/nope.wav"></audio>
<audio id="menuMusic" src="assets/silent-trees.wav" autoplay loop></audio>
<audio id="gameMusic" src="assets/forest-spirits.wav" loop></audio>
<audio id="endMusic" src="assets/forest-embers.wav" loop></audio>
<script src="src/bundle.js"></script>
</html>
